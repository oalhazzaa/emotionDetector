<!DOCTYPE html>
<html>

<head>
    <title>Emotion Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div id="container">
        <div id="header">
            <h1><a href="">Emotion Detector</a></h1>
        </div>

        <div id="content">
            <div>
                <h3>How to Use:</h3>
                <ol>
                    <li>Capture a photo or upload an image or video</li>
                    <li>Click submit for emotion detection</li>
                    <li>Refresh page for additional submissions</li>
                </ol>
            </div>
            <!-- Stream video via webcam -->
            <div class="video-wrap">
                <video id="video" playsinline autoplay></video>
            </div>
            <div id="display">
                <!-- Webcam video snapshot -->
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>
            <!-- Trigger canvas web API -->
            <div class="controller">
                <button id="snap">Capture</button>
            </div>
            <div id="select-file">
                <input type="file" id="myFile" name="filename">
                <input type="submit" id="detectionRequest" onclick="showImage();" >
            </div> 
        </div>
        
        <div id="footer">
            &copy; 2020.
        </div>
    </div>
</body>
<script>
    // START from https://www.codegrepper.com/code-examples/html/how+to+make+upload+image+button+in+html
    'use strict';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snap = document.getElementById("snap");
    const display = document.getElementById("display");
    const errorMsgElement = document.querySelector('span#errorMsg');

    const constraints = {
        audio: false,
        video: {
            width: 1280, height: 720
        }
    };

    // Access webcam
    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            handleSuccess(stream);
        } catch (e) {
            errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
        }
    }

    // Success
    function handleSuccess(stream) {
        window.stream = stream;
        video.srcObject = stream;
    }

    // Load init
    init();

    // Draw image
    var context = canvas.getContext('2d');
    snap.addEventListener("click", function () {
        context.drawImage(video, 0, 0, 640, 480);
    });

    // END from https://www.codegrepper.com/code-examples/html/how+to+make+upload+image+button+in+html

    // From http://jsfiddle.net/influenztial/qy7h5/
    var imageLoader = document.getElementById('myFile');
    imageLoader.addEventListener('change', handleImage, false);
    function handleImage(e){
        var reader = new FileReader();
        reader.onload = function(event){
            var img = new Image();
            img.onload = function(){
                context.drawImage(img,0,0, 640, 480);
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]); 
    }

    function showImage(){
        let img = document.createElement("img");
        img.src = "Screen Shot 2020-10-28 at 6.42.55 PM.png"
        img.style.width = "510px"
        img.style.height = "280px"
        display.innerHTML = ""
        display.appendChild(img);
        //document.getElementById('loadingImage').style.visibility="visible";
    }
